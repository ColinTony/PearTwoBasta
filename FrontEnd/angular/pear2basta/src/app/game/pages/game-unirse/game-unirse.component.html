<app-menu-bar></app-menu-bar>
<!-- Acomodar los mensajes de validacion de campos -->
<div class="p-grid">
    <div class="p-col">    
        <h1 
        class="p-text-center text-title3D"
        >Peer Two Basta</h1>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-3">
        <p-divider layout="vertical"></p-divider>
    </div>
    <div class="p-col-6 p-ai-stretch vertical-container p-shadow-21">
        <div class="p-col">
            <div class="card">
                <h3 class="p-text-center text2D"
                    style="font-size: 30px;">
                    Unirse a la sala
                </h3>
                    <p-divider align="center">
                        <span class="p-tag">ID de juego</span>
                    </p-divider>
                    <div class="p-field">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-id-card"></i>
                            </span>
                            <input type="text"
                            required
                            #inputNickName
                            name = "nickName"
                            pInputText placeholder="NickName">         
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
        
        <div class="p-col">
            <div class="p-grid">
                <div class="p-col-1">
                </div>
                <div class="p-col-5">
                    <button pButton 
                    pRipple 
                    type="submit" 
                    label="Registrarse"
                    (click)="unirse()" 
                    class="p-button-rounded p-button-warning"></button>
                </div>
                <div class="p-col-5 p-text-right">
                    <button pButton 
                    pRipple 
                    type="button" 
                    label="Cancelar" 
                    (click)="cancelar()"
                    class="p-button-rounded p-button-danger"></button>
                </div>
                <div class="p-col-1">
                </div>
            </div>
        </div>
</div>
