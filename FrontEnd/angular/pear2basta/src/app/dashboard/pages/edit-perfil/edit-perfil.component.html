<app-menu-bar></app-menu-bar>
<!-- Acomodar los mensajes de validacion de campos -->
<div class="p-grid">
    <div class="p-col">    
        <h1 
        class="p-text-center text-title3D"
        >Peer Two Basta</h1>
    </div>
</div>
<div class="p-grid">
    <div class="p-col-3">
        <p-divider layout="vertical"></p-divider>
    </div>
    <div class="p-col-6 p-ai-stretch vertical-container p-shadow-21">
        <div class="p-col">
            <div class="card">
                <h3 class="p-text-center text2D"
                    style="font-size: 30px;">
                    Editar Usuario
                </h3>
                <p-divider align="center">
                    <span class="p-tag">Datos Personales</span>
                </p-divider>
                <div class="p-fluid">
                    <div class="p-field">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input type="text"
                            required
                            value={{usuario.nombre}}
                            #inputNombre
                            name = "nombre"
                            pInputText placeholder="Nombre">         
                        </div>
                    </div>
                    <div class="p-field">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input type="text"
                            name = "apeP"
                            required
                            value={{usuario.apeP}}
                            #inputApeP
                            pInputText 
                            placeholder="Apellido Paterno">         
                        </div>
                    </div>
                    <div class="p-field">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input type="text"
                            required
                            #inputApeM
                            value="{{usuario.apeM}}"
                            name = "apeM"
                            pInputText placeholder="Apellido Materno">         
                        </div>
                    </div>
                    <p-divider align="center">
                        <span class="p-tag">Datos Jugador</span>
                    </p-divider>
                    <div class="p-field">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-id-card"></i>
                            </span>
                            <input type="text"
                            required
                            #inputNickName
                            value={{usuario.nickName}}
                            name = "nickName"
                            pInputText placeholder="NickName">         
                        </div>
                    </div>
                    <div class="p-field">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-envelope"></i>
                            </span>
                            <input type="email"
                            required
                            #inputEmail
                            value={{usuario.email}}
                            name = "email"
                            pInputText placeholder="Email@email">         
                        </div>
                    </div>
                    <div class="p-field">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-lock"></i>
                            </span>
                            <input type="password"
                            required
                            #inputPass
                            name="pass" 
                            pInputText placeholder="Nueva ContraseÃ±a">         
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="p-col">
            <div class="p-grid">
                <div class="p-col-1">
                </div>
                <div class="p-col-3 p-text-left">
                    <button pButton 
                    pRipple 
                    type="submit" 
                    label="Guardar Cambios"
                    (click)="updateUsuario()" 
                    class="p-button-rounded p-button-info"></button>
                </div>
                <div class="p-col-1"></div>
                <div class="p-col-3 p-text-center">
                    <button pButton 
                    pRipple 
                    type="button" 
                    label="Eliminar usuario" 
                    (click)="eliminar()"
                    class="p-button-rounded p-button-danger"></button>
                </div>
                
                <div class="p-col-3 p-text-right">
                    <button pButton 
                    pRipple 
                    type="button" 
                    label="Regresar" 
                    (click)="regresar()"
                    class="p-button-rounded p-button-warning"></button>
                </div>
                <div class="p-col-1">
                </div>
            </div>
        </div>
    </div>
    <div class="p-col-3">
        <p-divider layout="vertical"></p-divider>
    </div>
</div>
